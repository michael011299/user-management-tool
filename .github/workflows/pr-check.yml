name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Comment PR with coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for breaking changes
        run: |
          echo "Checking for breaking changes..."
          # Add your breaking change detection logic here

      - name: Verify no secrets in code
        run: |
          if grep -r "api_key\|secret\|password" --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "Warning: Potential secrets found in code"
            exit 1
          fi

      - name: PR Status Check
        if: failure()
        run: |
          echo "PR checks failed. Please fix the issues before merging."
          exit 1
